<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>JS Mail e Dadi</title>
</head>
<body>
    <main>
        <section class="container">
            <div class="row">
               
                <div class="col-12 text-center mb-5 mt-4">
                    <h1>Eserciziono email</h1>
                </div>
                <div class="col-12">
                    <span class="fs-3">Inserici il tuo indirizzo email:</span>
                    <label for="email"></label>
                    <input 
                        type="email"
                        id="email"
                        placeholder=" inserisci email"
                    >
                    <button class="btn btn-primary btn-stile fw-bold text-uppercase">accedi</button>
                    <div class="accesso text-uppercase fs-1 mt-5"></div>
                </div>
            </div>
        </section>

        <section class="container mt-5">
            <div class="col-12 text-center mb-5 mt-4">
                <h1>Esercizio dadi</h1>
            </div>
            <div class="row justify-content-between">
                <div class="col-4">
                    <h3 class="text-center">Dadi user</h3>
                    <div class="box user "></div>
                </div>
                <div class="col-4">
                    <h3 class="text-center">Dadi computer</h3>
                    <div class="box computer"> </div>
                </div>
                <div class="col-12 text-center fs-1">
                    <button class="btn-outline-success btn-stile text text-uppercase mt-3 btn1">
                        tira dadi
                    </button>
                </div>
                <div class="col-12">
                    <div class="risulato-dadi mt-5"></div>
                </div>
            </div>
        </section>
    </main>
    <!-- script -->
    <script src="./js/main.js"></script>
</body>
</html>
